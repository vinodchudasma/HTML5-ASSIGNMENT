<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>assignment3</title>
</head>
<body>

<canvas id="myCanvas" width="500px" height="200" style="border:4px solid darkgoldenrod; margin-left: 500px;"></canvas>

<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    const squareGradient = ctx.createLinearGradient(0, 0, 100, 100);
    squareGradient.addColorStop(0, "#ff5f6d");
    squareGradient.addColorStop(1, "#ffc371");

    ctx.fillStyle = squareGradient;
    ctx.beginPath();
    ctx.moveTo(20, 20);
    ctx.lineTo(120, 20);
    ctx.lineTo(120, 120);
    ctx.lineTo(20, 120);
    ctx.closePath();
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = "#fff";
    ctx.stroke();

    const circleGradient = ctx.createLinearGradient(200, 50, 200, 150);
    circleGradient.addColorStop(0, "#ff0000");
    circleGradient.addColorStop(0.2, "#ff7f00");
    circleGradient.addColorStop(0.4, "#ffff00");
    circleGradient.addColorStop(0.6, "#00ff00");
    circleGradient.addColorStop(0.8, "#0000ff");
    circleGradient.addColorStop(1, "#8b00ff");

    ctx.fillStyle = circleGradient;
    ctx.beginPath();
    ctx.arc(250, 70, 50, 0, 2 * Math.PI);
    ctx.fill();

    ctx.fillStyle = "#ff8c42";
    ctx.fillRect(330, 40, 120, 60);
</script>

</body>
</html>
